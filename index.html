<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Vortex Neon</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<style>
:root{color-scheme:dark}
body{
  margin:0;
  background:#07000f;
  font-family:Arial,Helvetica,sans-serif;
  color:#fff;
}
#particles{position:fixed;inset:0}
.container{
  position:relative;
  z-index:1;
  max-width:420px;
  margin:auto;
  padding:70px 20px;
  text-align:center;
}
h1{
  font-size:2.4em;
  color:#c77dff;
  text-shadow:0 0 25px #9d4edd;
}
input,button{
  width:100%;
  padding:14px;
  margin-top:14px;
  border-radius:14px;
  font-size:1em;
}
input{
  background:#14001f;
  border:1px solid #5a189a;
  color:#fff;
}
button{
  background:#7b2cff;
  color:#fff;
  font-weight:bold;
  border:none;
  cursor:pointer;
  display:none;
  box-shadow:0 0 25px #7b2cff;
}
button.show{display:block}
button:hover{box-shadow:0 0 40px #c77dff}
</style>
</head>

<body>
<div id="particles"></div>

<div class="container">
<h1>Vortex Neon</h1>

<input id="titulo" placeholder="TÃ­tulo da tarefa">
<input id="canalLink" placeholder="YouTube / TikTok / WhatsApp / Site">
<input id="downloadLink" placeholder="Link do download">

<button id="gerar">GERAR LINK</button>
</div>

<script>
document.addEventListener("DOMContentLoaded",()=>{

  const titulo = document.getElementById("titulo");
  const canalLink = document.getElementById("canalLink");
  const downloadLink = document.getElementById("downloadLink");
  const btn = document.getElementById("gerar");

  function verificar(){
    if(titulo.value.trim() && canalLink.value.trim() && downloadLink.value.trim()){
      btn.classList.add("show");
    }else{
      btn.classList.remove("show");
    }
  }

  titulo.addEventListener("input",verificar);
  canalLink.addEventListener("input",verificar);
  downloadLink.addEventListener("input",verificar);

  function fix(link){
    return link.startsWith("http://")||link.startsWith("https://")
      ? link : "https://"+link;
  }

  btn.addEventListener("click",()=>{
    const base = location.origin +
      location.pathname.substring(0,location.pathname.lastIndexOf("/")+1);

    const url = base + "concluir.html" +
      "?titulo=" + encodeURIComponent(titulo.value.trim()) +
      "&canalLink=" + encodeURIComponent(fix(canalLink.value.trim())) +
      "&downloadLink=" + encodeURIComponent(fix(downloadLink.value.trim()));

    navigator.clipboard.writeText(url)
      .then(()=>alert("Link copiado!"))
      .catch(()=>prompt("Copie o link:",url));
  });

  particlesJS("particles",{
    particles:{
      number:{value:90},
      color:{value:"#9d4edd"},
      line_linked:{enable:true,color:"#7b2cff"},
      move:{enable:true,speed:2}
    }
  });

});
</script>
</body>
</html>
