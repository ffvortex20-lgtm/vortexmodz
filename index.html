<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Vortex Neon</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<style>
:root{color-scheme:dark}
body{
  margin:0;
  background:#05000a;
  color:#fff;
  font-family:Arial;
}
#particles{position:fixed;inset:0}
.container{
  position:relative;
  z-index:1;
  max-width:420px;
  margin:auto;
  padding:60px 20px;
  text-align:center;
}
h1{
  font-size:2.2em;
  color:#b66bff;
  text-shadow:0 0 20px #9b4dff;
}
input,button{
  width:100%;
  padding:14px;
  margin-top:12px;
  border-radius:10px;
  font-size:1em;
}
input{
  background:#12001f;
  border:1px solid #6f2dbd;
  color:#fff;
}
button{
  background:#7b2cff;
  border:none;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 0 20px #7b2cff;
  display:none;
}
button:hover{box-shadow:0 0 35px #b66bff}
</style>
</head>

<body>
<div id="particles"></div>

<div class="container">
<h1>Vortex Neon</h1>

<input id="titulo" placeholder="TÃ­tulo">
<input id="canal" placeholder="YouTube / TikTok / WhatsApp / Site">
<input id="download" placeholder="Link do download">

<button id="gerar" onclick="gerar()">GERAR LINK</button>
</div>

<script>
const inputs=document.querySelectorAll("input");
inputs.forEach(i=>i.oninput=()=>gerar.style.display=
  titulo.value&&canal.value&&download.value?"block":"none");

function fix(l){
  return l.startsWith("http")?l:"https://"+l;
}

function gerar(){
  const base=location.origin+location.pathname.replace(/[^/]+$/,"");
  const url=base+"concluir.html"+
    "?titulo="+encodeURIComponent(titulo.value)+
    "&canal="+encodeURIComponent(fix(canal.value))+
    "&download="+encodeURIComponent(fix(download.value));

  navigator.clipboard.writeText(url);
  alert("Link copiado!");
}

particlesJS("particles",{
  particles:{
    number:{value:80},
    color:{value:"#9b4dff"},
    line_linked:{enable:true,color:"#7b2cff"},
    move:{enable:true,speed:2}
  }
});
</script>
</body>
</html>
