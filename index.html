<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Vortex Modz</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<style>
:root{color-scheme:light dark}
.zyzz-page{
  --bg:#fff;--text:#111;--muted:#f5f5f7;--border:#d0d0d0;
  --primary:#e31b23;--hover:#b2171d;
  min-height:100vh;padding:60px 16px;
  background:var(--bg);color:var(--text);
  font-family:Arial,sans-serif;position:relative
}
@media(prefers-color-scheme:dark){
  .zyzz-page{--bg:#000;--text:#fff;--muted:#222;--border:#555}
}
#zyzz-particles{position:absolute;inset:0}
.container{
  position:relative;z-index:1;
  max-width:480px;margin:auto;
  display:flex;flex-direction:column;
  gap:12px;text-align:center
}
h1{font-size:clamp(26px,6vw,40px)}
input,button{
  padding:14px;border-radius:8px;
  font-size:1.05em;width:100%
}
input{
  background:var(--muted);
  border:1px solid var(--border)
}
button{
  background:var(--primary);
  color:#fff;border:none;
  font-weight:bold;cursor:pointer;
  display:none
}
button:hover{background:var(--hover)}
</style>
</head>

<body>
<div class="zyzz-page">
  <div id="zyzz-particles"></div>

  <div class="container">
    <h1 id="tituloAnimado"></h1>

    <input id="tituloInput" placeholder="Digite o título">
    <input id="canalLinkInput" placeholder="Link da página">
    <input id="downloadLinkInput" placeholder="Link do download">

    <button id="btnGerar" onclick="gerarLink()">Gerar URL</button>
  </div>
</div>

<script>
/* TEXTO ANIMADO */
const texto="Vortex Rede Media";
let i=0,apag=false;
function animar(){
  tituloAnimado.textContent=texto.slice(0,i);
  if(!apag&&i<texto.length){i++;setTimeout(animar,120)}
  else if(apag&&i>0){i--;setTimeout(animar,80)}
  else{apag=!apag;setTimeout(animar,800)}
}
animar();

/* MOSTRAR BOTÃO SÓ SE TIVER TUDO */
const inputs=document.querySelectorAll("input");
inputs.forEach(inp=>inp.addEventListener("input",verificar));

function verificar(){
  btnGerar.style.display =
    tituloInput.value && canalLinkInput.value && downloadLinkInput.value
    ? "block" : "none";
}

/* CORRIGIR LINKS */
function fix(link){
  return link.startsWith("http://")||link.startsWith("https://")
    ? link : "https://"+link;
}

/* GERAR URL */
function gerarLink(){
  const t=tituloInput.value.trim();
  const c=fix(canalLinkInput.value.trim());
  const d=fix(downloadLinkInput.value.trim());

  const base=location.origin+
    location.pathname.substring(0,location.pathname.lastIndexOf("/")+1);

  const url=base+"concluir.html"+
    "?titulo="+encodeURIComponent(t)+
    "&canalLink="+encodeURIComponent(c)+
    "&downloadLink="+encodeURIComponent(d);

  try{
    navigator.clipboard.writeText(url);
    alert("URL copiada!");
  }catch{
    prompt("Copie o link:",url);
  }
}

/* PARTÍCULAS */
particlesJS("zyzz-particles",{
  particles:{
    number:{value:70},
    color:{value:"#e31b23"},
    line_linked:{enable:true,color:"#e31b23"},
    move:{enable:true,speed:2}
  }
});
</script>
</body>
</html>
